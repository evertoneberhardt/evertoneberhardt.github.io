<!DOCTYPE html> <html lang="pt-br"> <head> <meta charset="utf-8" /> <title>Calendario V2</title> <meta name=viewport content="width=device-width, initial-scale=1">  <style type="text/css"> *{ margin: 0; padding: 0; }  body, html{ font-family: Roboto; font-size: 100%; /*overflow-x: hidden; overflow-y: hidden;*/ width: 100vw; height: 100vh;  }  a{ text-decoration: none; }  #container{ position: relative; width: 100vw; height: 100vh; background-color: #303030; box-sizing: border-box; overflow-x: hidden;  }  #header{ position: absolute; width: 100%; height: 1.875rem; /*30px;*/ background-color: #212121; }  #check{ display: none; }  #check-right{ display: none; }  #btn-menu{ position: absolute; float: left; width: 1.5rem; /*24px;*/ height: 1.5rem; /*24px;*/ left: 0.313rem; /*5px;*/ top: 0.188rem; /*3px;*/ }  #nome-mes{ position: absolute; width: 100%; height: 1.88rem; /*40px;*/ float: left; text-align: center; display: table; font-size: 1rem; }  .alinha-nome-mes{ display: table-cell; vertical-align: middle; color: #FEFFFD; }  #btn-mais{ position: relative; float: right; width: 1.5rem; /*36px;*/ height: 1.5rem; /*36px;*/ right: 0.313rem; /*5px;*/ top: 0.188rem; /*2px;*/ } #btn-mais #image-mais{ width: 1.5rem; height: 1.5rem; }  #menu{ position: absolute; width: 13.750rem; /*220px;*/ /*height: 100%;*/ background-color: #505050; transform: translateX(-13.750rem); transition: all .2s linear; }  .mrg{ width: 100%; height: 1.875rem; }  .btn, .btn-left{ display: table; width: 100%; height: 2.313rem; /*37px;*/ background-color: #424242; border-bottom: 0.125rem solid #303030; color: #83878A;  }  .alinha-txt-btn, .alinha-txt-btn-left{ display: table-cell; vertical-align: middle; padding-left: 0.625rem; /*10px;*/ font-size: 1rem; /*16px*/  }  .btn:hover, .btn-left:hover{ background-color: #008BE6; color: #fefffd; }  .btn:active, .btn-left:active{ background-color: #008BE6; color: #fefffd; }  #content{ width: 100%; height: 100%; background-color: #303030; position: absolute; }  .wrap{ width: 100%; height: 4.063rem;/*65px*/ border-bottom: 0.125rem solid #444; }  .dia{ display: table; width: 30%; height: 100%; float: left; color: #fefffd; font-size: 2.500rem;/*40px  - 2.813rem;*/ /*45px;*/ font-weight: bold; text-align: right; }  .txt-dia{ display: table-cell; vertical-align: middle;  }  .txt-evento{ display: table-cell; vertical-align: bottom; }  .evento{ display: table; width: 69%; height: 50%; float: right; color: #fefffd; font-size: 1rem; font-style: italic; }  .dia-semana{ width: 69%; height: 50%; float: right; color: #fefffd; font-size: 0.750rem; /*12px; --- 0.625rem; 10px;*/ }  #menu-right{ position: absolute; right: 0; width: 13.750rem; /*220px;*/ height: 100%; transform: translateX(13.750rem); transition: all .2s linear; }  #header #icon{ position: relative; float: left; width: 1.5rem; height: 1.5rem; margin-top: 0.187rem; margin-left: 0.312rem;  }  #icon #lbl{ position: absolute; width: 100%; height: 100%; background-color: #212121; transition: all .2s linear; }  #spn{ width: 1.125rem; height: 0.125rem; top:0.688rem; left:0.188rem; position: absolute; background-color: #fff; transition: all .2s linear;}  #spn:before{ content: ''; width: 1.125rem; height: 0.125rem; bottom: -0.375rem; position: absolute; background-color: #fff; transition: all .2s linear; }  #spn:after{ content: ''; width: 1.125rem; height: 0.125rem; top: -0.375rem; position: absolute; background-color: #fff; transition: all .2s linear; } /*----------botão right---------*/ #btn-right{ position: absolute; right: 0; width: 1.875rem; height: 1.875rem; }  #header #icon-right{ position: relative; width: 1.5rem; height: 1.5rem; margin-top: 0.187rem; margin-right: 0.312rem;   }  #icon-right #lbl-right{ position: absolute; width: 100%; height: 100%; background-color: #212121; transition: all .2s linear; cursor: pointer; }  #spn-right{ width: 0.250rem; height: 0.250rem; top:0.688rem; left:0.625rem; position: absolute; background-color: #fff; transition: all .2s linear;}  #spn-right:before{ content: ''; width: 0.250rem; height: 0.250rem; bottom: -0.375rem; position: absolute; background-color: #fff; transition: all .2s linear; }  #spn-right:after{ content: ''; width: 0.250rem; height: 0.250rem; top: -0.375rem; position: absolute; background-color: #fff; transition: all .2s linear; }  #check:checked ~ div#header div#icon #lbl #spn{ background-color: transparent; }  #check:checked ~ div#header div#icon #lbl #spn:before{ transform: translate(0rem,-0.375rem) rotate(-45deg); }  #check:checked ~ div#header div#icon #lbl #spn:after{ transform: translate(0rem, 0.375rem) rotate(45deg); }  #check:checked ~ div#menu{ transform: translateX(0); }  #check-right:checked ~ div#header div#btn-right div#icon-right #lbl-right #spn-right{ transform: rotate(-90deg); border-radius: 50%; }  #check-right:checked ~ div#header div#btn-right div#icon-right #lbl-right #spn-right:before{ border-radius: 50%; }  #check-right:checked ~ div#header div#btn-right div#icon-right #lbl-right #spn-right:after{ border-radius: 50%; }  #check-right:checked ~ div#menu-right{ transform: translateX(0); } </style> </head> <body> <div id="container"> <input type="checkbox" id="check"> <input type="checkbox" id="check-right"> <div id="header" style="z-index: 4"> <div id="nome-mes"><span id="mes" class="alinha-nome-mes">Junho</span></div> <div id="icon"><label id="lbl" for="check"><span id="spn"></span></label></div>  <div id="btn-right"> <div id="icon-right"><label id="lbl-right" for="check-right"><span id="spn-right"></span></label></div> </div>  </div>  <div id="menu" style="z-index: 3"> <div class="mrg"></div> <a href="#" ><div class="btn" onclick="carregaMes(0)"> <span id="btn1"  class="alinha-txt-btn">Botao</span></div></a> <a href="#" ><div class="btn" onclick="carregaMes(1)"> <span id="btn2"  class="alinha-txt-btn">Botao</span></div></a> <a href="#" ><div class="btn" onclick="carregaMes(2)"> <span id="btn3"  class="alinha-txt-btn">Botao</span></div></a> <a href="#" ><div class="btn" onclick="carregaMes(3)"> <span id="btn4"  class="alinha-txt-btn">Botao</span></div></a> <a href="#" ><div class="btn" onclick="carregaMes(4)"> <span id="btn5"  class="alinha-txt-btn">Botao</span></div></a> <a href="#" ><div class="btn" onclick="carregaMes(5)"> <span id="btn6"  class="alinha-txt-btn">Botao</span></div></a> <a href="#" ><div class="btn" onclick="carregaMes(6)"> <span id="btn7"  class="alinha-txt-btn">Botao</span></div></a> <a href="#" ><div class="btn" onclick="carregaMes(7)"> <span id="btn8"  class="alinha-txt-btn">Botao</span></div></a> <a href="#" ><div class="btn" onclick="carregaMes(8)"> <span id="btn9"  class="alinha-txt-btn">Botao</span></div></a> <a href="#" ><div class="btn" onclick="carregaMes(9)"> <span id="btn10" class="alinha-txt-btn">Botao</span></div></a> <a href="#" ><div class="btn" onclick="carregaMes(10)"><span id="btn11" class="alinha-txt-btn">Botao</span></div></a> </div>  <div id="content" style="z-index: 1">  </div>  <div id="menu-right" style="z-index: 2"> <div class="mrg"></div> <a href="#"><div class="btn-left" onclick="fechaMenuLateral(1)"><span id="btn1-left"  class="alinha-txt-btn-left">Pontos Umbanda</span></div></a> </div>  </div> <script type="text/javascript">  var data = new Date(); var mes = data.getMonth(); var arMes = []; var cont = 0;    var arrmes = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];  //----Funcao para carregar o mes corrente ao carregar apagina pela primeira vez---- function CarregaMesInicial() { document.getElementById('mes').innerText = arrmes[mes]; }  //----funcao para atualizar o menu com o nome dos meses---- function carregaMenu(meses) { var ar = 0;  for (var i = 0; i < arrmes.length ; i++) {  if (i != meses) { arMes[ar] = i; ar++;  } else{ continue; }   }   document.getElementById('btn1' ).innerHTML = arrmes[arMes[0]]; document.getElementById('btn2' ).innerHTML = arrmes[arMes[1]]; document.getElementById('btn3' ).innerHTML = arrmes[arMes[2]]; document.getElementById('btn4' ).innerHTML = arrmes[arMes[3]]; document.getElementById('btn5' ).innerHTML = arrmes[arMes[4]]; document.getElementById('btn6' ).innerHTML = arrmes[arMes[5]]; document.getElementById('btn7' ).innerHTML = arrmes[arMes[6]]; document.getElementById('btn8' ).innerHTML = arrmes[arMes[7]]; document.getElementById('btn9' ).innerHTML = arrmes[arMes[8]]; document.getElementById('btn10').innerHTML = arrmes[arMes[9]]; document.getElementById('btn11').innerHTML = arrmes[arMes[10]];   }  //----Funcao para carregar os dados apartir do mes corrente do dispositivo---- function carregaMes(mes1) { document.getElementById('mes').innerText = arrmes[arMes[mes1]]; // mudaIcone(0); fechaMenuLateral(0); carregaDados(arrmes[arMes[mes1]]); carregaMenu(arMes[mes1]);  }  //----Funcao para carregar os dados do arquivo dados.js---- function carregaDados(dado) { var temp =''; document.getElementById('content').innerHTML = '';  for (i = 0; i < dados[dado].length; i++ ) {  temp += '<div class="wrap"><div class="dia"><span class="txt-dia">'+ dados[dado][i]["dia"] +'</span></div>\ <div class="evento"><span class="txt-evento">'+ dados[dado][i]["evento"] +'</span></div>\ <div class="dia-semana"><span>'+ dados[dado][i]["dia_semana"] +'</span></div></div>'  }  document.getElementById('content').innerHTML = '<div class="mrg"></div>\n' + temp; }  //----Funcao Sair----- function sair() { fechaApp.fechar(); }  //----Funçao para fechar menu laterais----- function fechaMenuLateral(e){ //----0 fecha menu lateral esquerdo---- //----1 fecha menu lateral direito----- if (e == 0) { document.getElementById('check').checked = false; } if (e== 1) { document.getElementById('check-right').checked = false; } }    //----Chama as funcoes ao carregar apagina---- window.onload = function () {   carregaMenu(mes); CarregaMesInicial(); carregaDados(arrmes[mes]);   }; </script> <script type="text/javascript" src="js/dados.js"></script> </body> </html>
