<!DOCTYPE html> <html lang="pt-br"> <head> <meta charset="utf-8" /> <title>Calendario V2</title> <meta name=viewport content="width=device-width, initial-scale=1"> <style type="text/css"> *{ margin: 0; padding: 0; }  body, html{ font-family: Roboto; font-size: 100%; width: 100vw; height: 100vh;  } #container{ position: relative; width: 100vw; height: 100vh; background-color: #303030; overflow-x: hidden;  } #header{ position: absolute; width: 100%; height: 1.875rem; background-color: #212121; } #nome-mes{ position: absolute; width: 100%; height: 1.88rem; float: left; text-align: center; display: table; font-size: 1rem; } .alinha-nome-mes{ display: table-cell; vertical-align: middle; color: #FEFFFD; }  #header #icon{ position: relative; float: left; width: 1.5rem; height: 1.5rem; margin-top: 0.187rem; margin-left: 0.312rem;  }  #icon #lbl{ position: absolute; width: 100%; height: 100%; background-color: #212121; transition: all .2s linear; -webkit-transition: all .2s linear; -ms-transition: all .2s linear; -o-transition: all .2s linear; }  #spn{ width: 1.125rem; height: 0.125rem; top:0.688rem; left:0.188rem; position: absolute; background-color: #fff; transition: all .2s linear; -webkit-transition: all .2s linear; -ms-transition: all .2s linear; -o-transition: all .2s linear; }  #spn:before{ content: ''; width: 1.125rem; height: 0.125rem; bottom: -0.375rem; position: absolute; background-color: #fff; transition: all .2s linear; -webkit-transition: all .2s linear; -ms-transition: all .2s linear; -o-transition: all .2s linear; }  #spn:after{ content: ''; width: 1.125rem; height: 0.125rem; top: -0.375rem; position: absolute; background-color: #fff; transition: all .2s linear; -webkit-transition: all .2s linear; -ms-transition: all .2s linear; -o-transition: all .2s linear; }  #btn-right{ position: absolute; right: 0; width: 1.875rem; height: 1.875rem; }  #header #icon-right{ position: relative; width: 1.5rem; height: 1.5rem; margin-top: 0.187rem; margin-right: 0.312rem; (3)"> <span id="btn4"  class="alinha-txt-btn"></span></div></a> <a href="#" ><div class="btn" onclick="carregaMes(4)"> <span id="btn5"  class="alinha-txt-btn"></span></div></a> <a href="#" ><div class="btn" onclick="carregaMes(5)"> <span id="btn6"  class="alinha-txt-btn"></span></div></a> <a href="#" ><div class="btn" onclick="carregaMes(6)"> <span id="btn7"  class="alinha-txt-btn"></span></div></a> <a href="#" ><div class="btn" onclick="carregaMes(7)"> <span id="btn8"  class="alinha-txt-btn"></span></div></a> <a href="#" ><div class="btn" onclick="carregaMes(8)"> <span id="btn9"  class="alinha-txt-btn"></span></div></a> <a href="#" ><div class="btn" onclick="carregaMes(9)"> <span id="btn10" class="alinha-txt-btn"></span></div></a> <a href="#" ><div class="btn" onclick="carregaMes(10)"><span id="btn11" class="alinha-txt-btn"></span></div></a> </div>  <div id="content" style="z-index: 1"> </div>  <div id="menu-right" style="z-index: 2"> <div class="mrg"></div> <a href="#"><div class="btn-left" onclick="fechaMenuLateral(1)"><span id="btn1-left"  class="alinha-txt-btn-left">Pontos Umbanda</span></div></a> </div>  </div>   </body> </html><link rel="stylesheet" type="text/css" href="css/style-min.css" media="screen"><script type="text/javascript" src="js/dados.js"></script> <script type="text/javascript" src="js/global-min.js"></script>
